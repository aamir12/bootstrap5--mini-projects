<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Snippets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-12">
                <h3 class="text-muted">Bootstrap 5 Mini Projects</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3 d-flex align-items-stretch ">
                <div class="card position-relative">
                    <img class="card-img-top" src="images/userlist.png" alt="Title">
                    <div class="card-body">
                        <h4 class="card-title">User List</h4>
                        <span class="badge bg-primary">Theme</span>
                        <span class="badge bg-primary">Card</span>
                        <span class="badge bg-primary">Layout</span>
                        <span class="badge bg-primary">Flex</span>
                        <a href="user-list/index.html" class="btn btn-outline-primary mt-4 d-block stretched-link">View</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 d-flex align-items-stretch">
                <div class="card position-relative">
                    <img class="card-img-top" src="images/priceTable.png" alt="Title">
                    <div class="card-body">
                        <h4 class="card-title">Pricing Table</h4>
                        <span class="badge bg-primary">Card</span>
                        <span class="badge bg-primary">Shadow</span>
                        <span class="badge bg-primary">Vstack</span>
                        <a href="pricing-table/index.html" class="btn btn-outline-primary mt-4 d-block stretched-link">View</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 d-flex align-items-stretch">
                <div class="card position-relative">
                    <img class="card-img-top" src="images/rating.png" alt="Title">
                    <div class="card-body">
                        <h4 class="card-title">Rating</h4>
                        <span class="badge bg-primary">Font Awesome</span>
                        <span class="badge bg-primary">Progressbar</span>

                        <a href="rating/index.html" class="btn btn-outline-primary mt-4 d-block stretched-link">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container my-5">
        <div class="row mb-3">
            <div class="col-md-12">
                <h3 class="text-muted">Bootstrap 5 Landing Page</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3 d-flex align-items-stretch ">
                <div class="card position-relative">
                    <img class="card-img-top" src="images/ebook.png" alt="Title">
                    <div class="card-body">
                        <h4 class="card-title">Ebook</h4>
                        <span class="badge bg-primary">Sticky Nav</span>
                        <span class="badge bg-primary">Modal</span>
                        <span class="badge bg-primary">Layout</span>
                        <a href="ebook-website/index.html" class="btn btn-outline-primary mt-4 d-block stretched-link">View</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

        
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</html>
