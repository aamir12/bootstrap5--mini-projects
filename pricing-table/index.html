<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 col-12 mb-3">
          <div class="card shadow-lg border-0 rounded-3 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold fs-3">Free</h4>
                <p class="text-muted">For Freelacers</p>
              </div>

              <h3 class="fw-bold mb-5 fs-1">$0</h3>

              <ul class="list-group list-group-flush vstack gap-2 mb-5">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  Single User
                </li>

                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  10 Downloads Per Month
                </li>

                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  Faster Files
                </li>

                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>
                  25 Custom Packs
                </li>
              </ul>

              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mb-5">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12 mb-3">
          <div class="card shadow-lg border-0 rounded-3 mb-5 text-bg-dark">
            <div class="card-body">
              <div>
                <h4 class="fw-bold fs-3">Premium</h4>
                <p class="text-white">For Agencies</p>
              </div>

              <h3 class="fw-bold mb-5 fs-1">$99</h3>

              <ul class="list-group list-group-flush vstack gap-2 mb-5">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  Unlimited User
                </li>

                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  Unlimited Downloads Per Month
                </li>

                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  Faster Files
                </li>

                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>
                  Unlimited Custom Packs
                </li>
              </ul>

              <div class="d-grid">
                <button class="btn btn-light rounded-4 mb-5">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
