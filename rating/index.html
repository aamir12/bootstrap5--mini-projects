<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rating</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card rounded-3 bg-light border-0 shadow-lg mt-5">
        <div class="card-body">

          <!-- Top row -->
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold">What others think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h4 class="display-5 fw-semibold">
                    <i class="fas fa-star text-warning"></i>
                    4.8
                  </h4>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Search Bar -->
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group">
                  <span class="input-group-text rounded-start-5 ">
                    <i class="fas fa-search"></i>
                  </span>
                  <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews" >
              </div>
            </div>
          </div>

          <!-- Progress bar -->
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <div class="d-flex align-items-center gap-1">
                <span>5</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress" style="width: 100%;">
                  <div class="progress-bar bg-warning" role="progressbar" aria-label="rating" aria-valuenow="80" aria-valuemin="0" style="width: 80%;" aria-valuemax="100"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>4</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress" style="width: 100%;">
                  <div class="progress-bar bg-warning" role="progressbar" aria-label="rating" aria-valuenow="60" aria-valuemin="0" style="width: 60%;" aria-valuemax="100"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>3</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress" style="width: 100%;">
                  <div class="progress-bar bg-warning" role="progressbar" aria-label="rating" aria-valuenow="40" aria-valuemin="0" style="width: 40%;" aria-valuemax="100"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>2</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress" style="width: 100%;">
                  <div class="progress-bar bg-warning" role="progressbar" aria-label="rating" aria-valuenow="10" aria-valuemin="0" style="width: 10%;" aria-valuemax="100"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>1</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress" style="width: 100%;">
                  <div class="progress-bar bg-warning" role="progressbar" aria-label="rating" aria-valuenow="5" aria-valuemin="0" style="width: 5%;" aria-valuemax="100"></div>
                </div>
              </div>


            </div>
          </div>

          <!-- button -->
          <div class="row px-5 py-3">
            <div class="col-12">
              <a  href="#" class="btn btn-success rounded-5">
                Write Review
              </a>
            </div>
          </div>

          
        </div>
      </div>
      
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
